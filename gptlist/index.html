<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT列表</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }

    .container {
      display: flex;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    .link-list {
      display: flex;
      flex-wrap: wrap;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      height: 94vh;
      overflow-y: auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .link-item {
      width: 100%;
      height: 64px;
      padding: 16px;
      gap: 16px;
      display: flex;
      align-items: center;
      background-color: #fafafa;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .link-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }

    .link-item img {
      width: 40px;
      height: 40px;
    }

    .link-item p {
      font-size: 14px;
      text-align: center;
      margin-top: 5px;
    }

    .link-item p {
      font-size: 32px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .link-item {
      animation: fadeIn 0.5s ease-in-out;
    }

    /* 弹出层样式 */
    #popup {
        display: none; /* 初始隐藏弹出层 */
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        text-align: center;
    }

    #popup h3 {
      padding-bottom: 8px;
    }

    #popup img {
        width: 100%;
        height: auto;
        max-width: 200px;
        margin-bottom: 20px;
        border-radius: 10px;
        border: 1px solid #386300;
    }

    #popup .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        color: #3b3b3b;
        background-color: #d2d2d2;
        font-size: 16px;
        border: none;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        cursor: pointer;
    }

    /* 背景遮罩 */
    #overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <!-- 背景遮罩 -->
  <div id="overlay"></div>

  <!-- 弹出层 -->
  <div id="popup">
      <button class="close-btn" onclick="closePopup()">×</button>
      <h3>扫码赞助</h3>
      <img src="../wxsk/wxsk.jpeg" alt="二维码">
      <p>10秒后自动关闭</p>
  </div>
  <div class="container">
    <div id="link-list" class="link-list">
      <!-- 动态加载网址图标 -->
    </div>
  </div>

  <script>
    // 打开弹出层
    function openPopup() {
        document.getElementById('popup').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
        setTimeout(closePopup, 10000); // 10秒后自动关闭
    }

    // 关闭弹出层
    function closePopup() {
        document.getElementById('popup').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }

    // 页面加载时自动打开弹出层
    window.onload = function() {
        openPopup();
    };
    const linkData = [
      { url: 'https://chat18.aichatosai.com', icon: '../assets/img/favicon.ico', name: 'aichatos' },
      { url: 'https://chatgpti.xyz', icon: 'https://chatgpti.xyz/favicon.ico', name: 'chatgpti' },
      { url: 'https://freegpt.tech', icon: 'https://freegpt.tech/favicon.ico', name: 'freegpt' },
      { url: 'https://chat-1-1.myai.asia', icon: '../assets/img/favicon.ico', name: 'myai' },
      { url: 'https://easychat.fun/', icon: '../assets/img/favicon.ico', name: 'easychat' },
      // 添加更多链接...
    ];

    const linkListElement = document.getElementById('link-list');
      const titleItem = document.createElement('div');
      titleItem.classList.add('link-item');
      titleItem.classList.add('title-item');
      const titleName = document.createElement('p');
      titleName.textContent = 'ChatGPT网址列表';
      titleItem.appendChild(titleName);
      linkListElement.appendChild(titleItem);

    // 动态加载链接
    linkData.forEach(link => {
      const linkItem = document.createElement('div');
      linkItem.classList.add('link-item');

      const linkIcon = document.createElement('img');
      linkIcon.src = link.icon;
      linkItem.appendChild(linkIcon);

      const linkName = document.createElement('p');
      linkName.textContent = link.name;
      linkItem.appendChild(linkName);

      linkItem.addEventListener('click', () => {
        window.open(link.url, '_blank');
      });

      linkListElement.appendChild(linkItem);
    });

    // 无限流式加载效果
    let page = 1;
    const itemsPerPage = 12;

    const loadMoreLinks = () => {
      if (linkData.length > page * itemsPerPage) {
        page++;
        const start = (page - 1) * itemsPerPage;
        const end = page * itemsPerPage;
        const newLinks = linkData.slice(start, end);
        
        newLinks.forEach(link => {
          const linkItem = document.createElement('div');
          linkItem.classList.add('link-item');
    
          const linkIcon = document.createElement('img');
          linkIcon.src = link.icon;
          linkItem.appendChild(linkIcon);
    
          const linkName = document.createElement('p');
          linkName.textContent = link.name;
          linkItem.appendChild(linkName);
    
          linkItem.addEventListener('click', () => {
            window.open(link.url, '_blank');
          });
    
          linkListElement.appendChild(linkItem);
        });
      }
    };

    linkListElement.addEventListener('scroll', () => {
      if (linkListElement.scrollTop + linkListElement.clientHeight >= linkListElement.scrollHeight) {
        loadMoreLinks();
      }
    });
  </script>

</body>
</html>
